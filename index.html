<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="main">
    <div class="container">

      <div class="image-container">
        <img src="/images/image-equilibrium.jpg" alt="" class="image">
        <div class="eye-container">
          <img src="/images/icon-view.svg" class="eye">
        </div>
      </div>

      <div class="write-up">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="icons">
        <div class="diamond-icon">
          <i class="fab fa-ethereum icon"></i>
          <p class="text"> 0.041ETH</p>
        </div>

        <div class="clock-icon">
          <i class="fa fa-clock icon"></i>
          <p class="text2">3 days left</p>
        </div>
      </div>

      <footer>
        <div class="footer-container">
          <img src="/images/image-avatar.png" alt="the user image" class="avater-image" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </footer>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jannie</a>.
    </div>
  </div>
</body>

</html>
